<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建订单-非现场单</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"></a>
    <h2>创建订单</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="creat">
    <div class="detail-block">
      <ul>
        <li>
          <label>联系人姓名</label>
          <input type="text" placeholder="请输入联系人姓名">
        </li>
        <li>
          <label>联系人电话</label>
          <input type="text" placeholder="请输入联系人电话">
        </li>
      </ul>
    </div>
    <div class="detail-block">
      <ul>
        <li>
          <label>驾驶档案编号</label>
          <input type="text" placeholder="请输入驾驶证档案编号">
        </li>
        <li>
          <label>驾驶证号</label>
          <input type="text" placeholder="请输入驾驶证号">
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="btmfixed">
  <a href="###" class="next-btn">下一步</a>
</div>
</body>
</html>
