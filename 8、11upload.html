<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>上传证件</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"></a>
    <h2>上传证件</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="creat upload">
    <div class="detail-block">
      <ul>
        <li>
          <label>车主姓名</label>
          <input type="text" placeholder="请输入车主姓名">
        </li>
      </ul>
    </div>
    <div class="detail-block">
      <ul>
        <li>
          <label>证件类型1</label>
          <span>身份证</span>
        </li>
        <li>
          <label>上传照片</label>
          <span>请点击上传照片</span>
          <input type="file" name="image" accept=“image/*” onchange='handleInputChange'>
          <i class="sprites icon-upload"></i>
        </li>
      </ul>
    </div>
    <div class="detail-block">
      <ul>
        <li>
          <label>证件类型2</label>
          <span>驾驶证</span>
        </li>
        <li>
          <label>上传照片</label>
          <span>请点击上传照片</span>
          <input type="file" name="image" accept=“image/*” onchange='handleInputChange'>
          <i class="sprites icon-upload"></i>
        </li>
      </ul>
    </div>
    <div class="btn-group">
      <button class="wp100 red">下一步</button>
      <!-- <button class="wp100 red">提交</button> -->
    </div>
  </div>
</div>
</body>
</html>
