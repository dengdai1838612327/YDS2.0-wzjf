<!DOCTYPE html>

<head>

<body>
<div class="topfixed">
  <header class="header">
    <a href="###" class="a-back"></a>
    <h2>提交现场单</h2>
  </header>
</div>
<div class="content" style="padding:45px 0 0;">
  <div class="car-add">
    <ul>
      <li>
        <label>车辆号码</label>
        <div class="fl">
          <p class="sheng-sel" onclick="return chepai_modal();">
            <span>沪</span>
            <i class="icon-sel"></i>
          </p>
          <input type="text" placeholder="请输入车牌号">
        </div>
      </li>
      <li>
        <label>罚单编号</label>
        <input type="text" placeholder="请输入罚单编号">
      </li>
      <li>
        <label>处罚时间</label>
        <input type="text" placeholder="请输入处罚日期">
      </li>
      <li class="money">
        <label>罚款金额</label>
        <em>￥</em>
        <input type="text" placeholder="请输入罚款金额">
      </li>
    </ul>
    <div class="btn-group">
      <button class="wp100 red">提交</button>
    </div>
  </div>
</div>
<div id="bg-gray"></div>

    <a href="###">鄂</a>
    <a href="###">湘</a>
    <a href="###">粤</a>
    <a href="###">琼</a>
    <a href="###">渝</a>
    <a href="###">川</a>
    <a href="###">贵</a>
    <a href="###">云</a>
    <a href="###">陕</a>
    <a href="###">甘</a>

    <a href="###">青</a>

  <button class="sel-btn">完成</button>
</div>
<script src="js/jquery.min.js"></script>
<script>
function chepai_modal(){
  var bggray = $("#bg-gray");
  var modal = $(".chepai");
  bggray.css("height",window.screen.height);
  bggray.css("width",window.screen.width);
  bggray.show();
  modal.show();
}
</script>
